<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WishVault</title>
</head>
<body>
  <h1>WishVault</h1>

  <form method="POST" action="save_wish.php">
    <label>
      Wish / desire
      <textarea name="wish" maxlength="500" required></textarea>
    </label>
    <br><br>

    <label>
      Category
      <select name="category" required>
        <option value="" disabled selected>Choose…</option>
        <option>Career</option>
        <option>Money</option>
        <option>Health</option>
        <option>Relationships</option>
        <option>Family</option>
        <option>Travel</option>
        <option>Skills</option>
        <option>Confidence</option>
        <option>Freedom</option>
        <option>Other</option>
      </select>
    </label>
    <br><br>

    <label>
      Intensity (1–10)
      <input type="number" name="intensity" min="1" max="10" value="7" required />
    </label>
    <br><br>

    <label>
      Timeframe
      <select name="timeframe" required>
        <option value="" disabled selected>Choose…</option>
        <option>Right now</option>
        <option>Within 3 months</option>
        <option>Within 1 year</option>
        <option>Someday</option>
      </select>
    </label>
    <br><br>

    <label>
      Name (optional)
      <input type="text" name="name" maxlength="60" />
    </label>
    <br><br>

    <label>
      Email (optional)
      <input type="email" name="email" maxlength="120" />
    </label>
    <br><br>

    <button type="submit">Save wish</button>
  </form>
</body>
</html>
